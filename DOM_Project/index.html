<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#Registration">Registration</a>
        <a href="#records">Student Records</a>
    </nav>
    <header>
        <h1>Student Registration System</h1>
        <p class="description">A comprehensive system for registering new students and managing their academic records.</p>
    </header>
    <div class="container">
        <div class="sections-container">
        <section id="registration" class="form-section">
            <h2>Register New Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="studentID">Student ID:</label>
                    <input type="text" id="studentID" name="studentID" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact No:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                
                <button type="submit">Register Student</button>
            </form>
        </section>
        <section id="records" class="display-section">
            <h2>Registered Students</h2>
            <div class="records-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Email ID</th>
                            <th>Contact No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
