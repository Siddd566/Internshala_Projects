<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Weather Forecast System</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="p-6">
                <div class="flex mb-4">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name" 
                        class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        id="searchBtn" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition"
                    >
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button 
                    id="currentLocationBtn" 
                    class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition mb-4"
                >
                    <i class="fas fa-location-arrow mr-2"></i>Use Current Location
                </button>
                <div id="recentSearches" class="hidden">
                    <h3 class="text-sm font-semibold text-gray-500 mb-2">Recent Searches:</h3>
                    <ul id="recentSearchesList" class="space-y-1"></ul>
                </div>
            </div>
        </div>

        <!-- Current Weather part-->
        <div id="currentWeather" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden mb-8 hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold" id="currentCity">City Name</h2>
                    <span class="text-sm text-gray-500" id="currentDate">Date</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div id="weatherIcon" class="text-5xl mr-4"></div>
                        <div>
                            <span class="text-4xl font-bold" id="currentTemp">0</span>
                            <span class="text-xl">Â°C</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-600" id="weatherDescription">Weather description</p>
                        <p class="text-gray-600">Humidity: <span id="humidity">0</span>%</p>
                        <p class="text-gray-600">Wind: <span id="windSpeed">0</span> km/h</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5 Day Forecast -->
        <div id="forecastContainer" class="max-w-md mx-auto hidden">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">5-Day Forecast</h2>
            <div id="forecast" class="space-y-4"></div>
        </div>

        <!-- Error Message part -->
        <div id="errorMessage" class="max-w-md mx-auto bg-red-100 border-l-4 border-red-500 text-red-700 p-4 hidden" role="alert">
            <p id="errorText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
